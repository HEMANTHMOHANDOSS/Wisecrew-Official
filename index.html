<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wisecrew Solutions | Architecting the Digital Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              mono: ['"Courier New"', 'Courier', 'monospace'],
            },
            colors: {
              glass: {
                100: 'var(--glass-bg)',
                200: 'var(--glass-border)',
                300: 'rgba(255, 255, 255, 0.3)',
                dark: 'rgba(2, 6, 23, 0.8)',
              },
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-fg)',
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 15s linear infinite',
              'spin-reverse': 'spin-reverse 10s linear infinite',
              'spotlight': 'spotlight 2s ease .75s 1 forwards',
              'infinite-scroll': 'infinite-scroll 25s linear infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
              'scanline': 'scanline 4s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center',
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center',
                },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              spotlight: {
                '0%': { opacity: 0, transform: 'translate(-72%, -62%) scale(0.5)' },
                '100%': { opacity: 1, transform: 'translate(-50%,-40%) scale(1)' },
              },
              'infinite-scroll': {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-100%)' },
              },
              'spin-reverse': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              'scanline': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(1000%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-gradient-start: #020617;
        --bg-gradient-end: #0f172a;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-highlight: rgba(255, 255, 255, 0.1);
        --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        --card-hover-bg: rgba(30, 41, 59, 0.8);
        
        --bg-primary: #020617;
        --bg-secondary: #0f172a;
        --input-bg: #1e293b;
        
        --primary: #3b82f6;
        --primary-fg: #ffffff;

        --scrollbar-width: 8px;
        --scrollbar-track: #020617;
        --scrollbar-thumb: #334155;
        --scrollbar-thumb-hover: #475569;
      }

      .light-mode {
        --bg-gradient-start: #ffffff;
        --bg-gradient-end: #f8fafc;
        --text-primary: #0f172a;
        --text-secondary: #475569;
        
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.05);
        --glass-highlight: rgba(255, 255, 255, 1);
        --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        --card-hover-bg: rgba(255, 255, 255, 0.9);

        --bg-primary: #ffffff;
        --bg-secondary: #f1f5f9;
        --input-bg: #ffffff;
        
        --primary: #2563eb;
        --primary-fg: #ffffff;
        
        --scrollbar-track: #f1f5f9;
        --scrollbar-thumb: #cbd5e1;
      }

      body {
        background-color: var(--bg-primary);
        background-image: 
          radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
        background-attachment: fixed;
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      
      html {
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
      }

      ::-webkit-scrollbar {
        width: var(--scrollbar-width);
      }
      
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 99px;
        border: 2px solid var(--scrollbar-track);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
      }
      
      .premium-gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(135deg, #60a5fa 0%, #c084fc 50%, #f472b6 100%);
      }

      .light-mode .premium-gradient-text {
        background-image: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #db2777 100%);
      }

      .badge:empty, .tag:empty, .pill:empty {
        display: none !important;
      }
      
      .path-glow {
        stroke-dasharray: 10;
        animation: dash 1s linear infinite;
      }
      
      @keyframes dash {
        to {
          stroke-dashoffset: -20;
        }
      }

      .glitch-text {
        position: relative;
        color: white;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(children); 
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch-text::before {
        color: #0ff;
        z-index: -1;
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        color: #f0f;
        z-index: -2;
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(1px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-1px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, 1px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-2px, -2px); }
        100% { clip-path: inset(30% 0 20% 0); transform: translate(1px, 2px); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-1px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(1px, -2px); }
        60% { clip-path: inset(15% 0 80% 0); transform: translate(-2px, 1px); }
        80% { clip-path: inset(55% 0 10% 0); transform: translate(2px, -1px); }
        100% { clip-path: inset(40% 0 30% 0); transform: translate(-1px, 2px); }
      }
    </style>
